<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
      
      <f:view>
  <f:metadata>
    <!-- Start working on a task. Task Id is read internally from
         request parameters and cached in the CDI conversation scope.
    -->

    <f:event type="preRenderView" listener="#{camundaTaskForm.startTaskForm()}" />
  </f:metadata>
      
    <h:head>
    <title>Capitol Inc - Confirm Payment</title>
    </h:head>
    
    <h:body>
    <!-- User Form to handle new business customer -->
    <h:form id="submitForm">
       <div class="container">
        
        <div class="row">
        
          <div class="col-md-8 col-md-offset-4">
          
                    <div class="col-md-6">
                    
                     <img src="logo.png" alt="Capitol logo" height="200" width="400" /> 
                     <h3> A new payment has arrived! Please confirm that the payment matches the required amount. </h3>
                     <p><label>Contract details:</label></p>
                     

                     <b:panelGrid col-spans="5,7" cellpadding="5">
                   
                      <h:outputLabel  value="Customer ID:"/>
           			  <p> #{processVariables['BvisId']}</p> 
           			  
           			  <h:outputLabel  value="Customer name:"/>
           			  <p> #{processVariables['name']}</p> 
                     
                      <h:outputLabel  value="Money recieved:"/>
           			  <p> #{processVariables['money']}</p> 
           			  
           			  <h:outputLabel  value="Requested amount:"/>
           			  <p> #{processVariables['finalprice']}</p> 
           			  
           			  
           			  </b:panelGrid>
  
                      
                    <h:commandButton id="submit_button" value="Confirm payment" action="#{camundaTaskForm.completeTask()}" />
                    
                    
                    <img src="stromberg.jpg" alt="Capitol logo" height="120" width="240" /> 
                    </div>
                  </div>	
         </div>   
        </div>
        </h:form>
    </h:body>
   </f:view> 
</html>
